language: node_js
node_js:
- 14
before_script:
- yarn install

deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  repo: GeekBeacon/geekbeacon.github.io
  keep_history: true
  target_branch: master
  verbose: true
  local_dir: build
  on:
    branch: main
env:
  global:
  - secure: 


jobs:
  include:
  - stage: build docker image
    if: type = pull_request or branch = 'main'
    script:
    - yarn build

